version: "3"

services:
  publisher:
    image: ubuntu:22.04
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
    environment:
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_BINARY_DIR@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/dds/HelloWorldExample
    command: bash -c "$${EXAMPLE_DIR}/DDSHelloWorldExample publisher --samples 10 --interval 10 & $${EXAMPLE_DIR}/DDSHelloWorldExample subscriber --samples 10"

  subscriber:
    image: ubuntu:22.04
    volumes:
      - @PROJECT_BINARY_DIR@:@PROJECT_BINARY_DIR@
    environment:
      LD_LIBRARY_PATH: @PROJECT_BINARY_DIR@/src/cpp:@fastcdr_BINARY_DIR@
      EXAMPLE_DIR: @PROJECT_BINARY_DIR@/examples/cpp/dds/HelloWorldExample
    command: bash -c "$${EXAMPLE_DIR}/DDSHelloWorldExample subscriber --samples 10"
